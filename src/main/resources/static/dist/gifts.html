<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Gifts</title>
</head>
<body>
<h1>Gifts for Room ID: <span id="roomId"></span></h1>
<ul id="giftList"></ul>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('roomId');

        fetch(`http://localhost:8089/api/tiktok-live/room/giftMsg/list?roomId=${roomId}`)
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    renderGifts(data.data);
                } else {
                    alert('Failed to fetch gifts: ' + data.message);
                }
            })
            .catch(error => console.error('Error fetching gifts:', error));
    });

    function renderGifts(gifts) {
        const giftList = document.getElementById('giftList');
        giftList.innerHTML = gifts.map(gift => `
      <li>
        <p>User: ${gift.userName}</p>
        <p>Gift: ${gift.giftName} (Cost:${gift.diamondCost} diamonds)</p>
      </li>
    `).join('');
    }
</script>
</body>
</html>
